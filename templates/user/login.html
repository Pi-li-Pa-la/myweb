<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <title>登录</title>
</head>

<style>
    #tip {
    position: absolute;
    top: 50px;
    left: 50%;
    display: none;
    z-index: 9999;
    min-width: 200px;
    text-align: center;
    }
</style>

<body>
    <form action="{{ url }}" method="post">
        <h5>用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="username" name="username"></h5>
        <h5>密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="password" name="password"></h5>
        <button>确定</button>
    </form>

    {# 弹窗提示 #}
    <strong id="tip"></strong>
</body>
<script>

// tip是提示信息，type:'success'是成功信息，'danger'是失败信息,'info'是普通信息,'warning'是警告信息
// http://www.cnblogs.com/hambert/p/4076027.html
function ShowTip(tip, type)
    {
    var $tip = $('#tip');
    $tip.stop(true).prop('class', 'alert alert-' + type).text(tip).css('margin-left', - $tip.outerWidth() / 2).fadeIn(500).delay(2000).fadeOut(500);
    }

$(document).ready(function(){
    var msg = '{{ msg }}';
    if (msg != '')
        {
        ShowTip(msg, 'danger')
        }
    });

</script>
</html>
